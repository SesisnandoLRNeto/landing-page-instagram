<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/smartphone.png" alt="smartphone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <div class="logo">
            <img
              class="instagram-logo"
              src="img/logo-instagram.png"
              alt="instagram"
            />
          </div>
          <div class="photo-profile">
            <img src="img/profile-photo.jpg" alt="photo profile" />
          </div>
          <a href="#" class="instagram-login">Continue como UserName</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é UserName?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            <span class="link-blue">Inscrever-se</span>
          </p>
        </div>
        <div class="get-app">
          <p class="get-app">Baixar aplicativo</p>
          <div class="app-download">
            <a href="#" class="download"></a>
            <a href="#" class="download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
